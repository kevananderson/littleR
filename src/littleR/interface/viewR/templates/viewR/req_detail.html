{% load formatting %}

<div class="content detail">
    
    <form id="req_path_form" action="/viewR/ajax_req_path/{{req.index}}" method="post">
        {{ req_path_form }}
        <div>
            <label for="add_new_req">New Requirement:</label>
            <button type="button" id="add_new_req">Add</button>
        </div>
        <div><div id="{{ req.index }}" class="index">{{ req.index }}</div></div>
    </form>
    <form id="req_text_form" action="/viewR/ajax_req_text/{{ req.index }}" method="post">
        {{ req_text_form }}
    </form>
    <form id="req_label_form" action="/viewR/ajax_delete_req_label/{{ req.index }}" method="post">
        <input type="hidden" name="index" value="{{ req.index }}" id="id_index">    
        {{ req_label_form }}
    </form>
    <form id="add_req_label_form" action="/viewR/ajax_add_req_label/{{ req.index }}" method="post">
        {{ add_req_label_form }}
        <button type="submit">Add</button>
    </form>
    <form id="req_relation_form" action="/viewR/ajax_delete_req_relation/{{ req.index }}" method="post">
        <input type="hidden" name="index" value="{{ req.index }}" id="id_index">    
        {{ req_relation_form }}
    </form>
    <form id="add_req_relation_form" action="/viewR/ajax_add_req_relation/{{req.index}}" method="post">
        <div id="add_req_relation">
            {{ add_req_relation_form }}
        </div>
        <button type="submit">Add</button>
    </form>
    
</div>
